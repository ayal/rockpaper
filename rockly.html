<head>
  <title>rockly</title>
</head>

<body>
  {{> lobby}}
</body>

<template name="lobby">
  <div class="login">
    {{loginButtons}}
  </div>
  <button class="btn btn-info newgame">new game</button>
  {{#each games}}
    {{> game}}
  {{/each}}
</template>

<template name="game">
  <div class="game">
    {{playerOne.name}} VS
    {{#if playerTwo}}
    <span class="player">{{playerTwo.name}}</span>
    {{else}}
    <button class="btn btn-info sithere">SIT HERE</button>
    {{/if}}
  </div>
</template>
