<head>
  <title>rockly</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/foundation/4.0.5/css/foundation.min.css">
</head>

<body>
  {{> lobby}}
  {{> scores}}
</body>

<template name="lobby">
  <div class="login">
    {{loginButtons}}
  </div>
  <button class="button newgame">new game</button>
  {{#each games}}
    {{> game}}
  {{/each}}
</template>

<template name="game">
  <div class="game panel">
    {{playerOneName}}

    VS

    {{#if playerTwoName}}
      {{playerTwoName}}

      <div>
        {{#if canPlay}}
          {{#each possibleMoves}}
            <button class="button small move {{move}}">{{move}}</button>
          {{/each}}
        {{/if}}

        {{#if gameOver}}
          WINNER: {{winner}}
        {{/if}}
      </div>
    {{else}}
      {{#if canJoin}}
        <button class="button small sithere">SIT HERE</button>
      {{/if}}
    {{/if}}

  </div>
</template>

<template name="scores">
  <div class="scores panel">
    <div class="alert-box">HIGH SCORES</div>
  {{#each high}}
  <div class="panel">
    <span>{{this}}</span>:<span>{{score this}}</span>
  </div>
  {{/each}}
  </div>
</template>
