<head>
  <title>rockly</title>
</head>

<body>
  {{> lobby}}
</body>

<template name="lobby">
  <div class="login">
    {{loginButtons}}
  </div>
  <button class="newgame">new game</button>
  {{#each games}}
    {{> game}}
  {{/each}}
</template>

<template name="game">
  <div class="game">
    {{playerOne.name}}

    VS

    {{#if playerTwo}}
      <span class="player">{{playerTwo.name}}</span>

      {{#if canPlay}}
        {{#each possibleMoves}}
          <button class="move {{name}}">{{name}}</button>
        {{/each}}
      {{/if}}

      {{#if gameOver}}
        WINNER: {{winner}}
      {{/if}}
    {{else}}
      {{#if canJoin}}
        <button class="sithere">SIT HERE</button>
      {{/if}}
    {{/if}}

  </div>
</template>
